<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberQuiz - Challenge in Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-quiz">
    <div class="container quiz-container">
        <div class="quiz-header">
            <div class="quiz-info">
                <span>Player: <strong id="playerNameDisplay"></strong></span>
                <span>Score: <strong id="score">0</strong></span>
            </div>
            <div class="timer-container">
                <svg class="timer-svg" width="100" height="100" viewBox="0 0 100 100">
                    <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div id="timer-text">15</div>
            </div>
        </div>

        <h2 id="questionText">Question text goes here...</h2>
        <div id="answer-buttons" class="btn-grid">
            <!-- Buttons will be generated by JS -->
        </div>
        <button id="nextBtn" class="next-btn hide">Next Question</button>
        
        <div id="results" class="results-container hide">
            <h2>Challenge Complete!</h2>
            <p>Excellent work, <strong id="finalPlayerName"></strong>!</p>
            <p>Your final score is <strong id="finalScore"></strong> out of <strong id="totalQuestions"></strong>.</p>
            <div class="results-buttons">
                <button id="viewSummaryBtn">View Summary</button>
                <button onclick="window.location.href='index.html'">Play Again</button>
            </div>
        </div>
        
        <div id="summary" class="summary-container hide">
            <h2>Quiz Summary</h2>
            <p>Breakdown of your performance:</p>
            <div id="summaryList">
                <!-- Summary items will be generated by JS -->
            </div>
            <button onclick="window.location.href='index.html'">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
