<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - System Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-admin-login">
    <div class="container">
        <h1>Admin System Access</h1>
        <form id="adminLoginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message hide">Access Denied: Invalid Credentials.</p>
        </form>
        <a href="index.html" class="admin-link">Return to Public Interface</a>
    </div>
    <script src="admin.js"></script>
</body>
</html>
