<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberQuiz - Select Your Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-home">
    <div class="container animated-container">
        <h1>CYBERQUIZ</h1>
        <p class="description">Enter your name and choose a category to begin the challenge.</p>
        
        <input type="text" id="playerName" placeholder="Enter your callsign (name)" autocomplete="off">
        
        <div class="category-selection">
            <h2>Choose Your Arena:</h2>
            <button class="category-btn" data-category="General">General Knowledge</button>
            <button class="category-btn" data-category="Sports">Sports</button>
            <button class="category-btn" data-category="Science">Science & Tech</button>
        </div>

        <a href="admin.html" class="admin-link">Admin Access</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
