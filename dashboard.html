<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="page-dashboard">
    <div class="container dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </div>

        <!-- Quiz Settings Section -->
        <div class="admin-section">
            <h2>Quiz Settings</h2>
            <form id="settingsForm">
                <div class="form-row">
                    <div>
                        <label for="timeSetting">Time Per Question (seconds)</label>
                        <input type="number" id="timeSetting" min="5" value="15" required>
                    </div>
                    <div>
                        <label for="numQuestionsSetting">Questions Per Quiz</label>
                        <input type="number" id="numQuestionsSetting" min="1" value="5" required>
                    </div>
                </div>
                <button type="submit">Save Settings</button>
                <p id="settings-saved-msg" class="success-message hide">Settings saved successfully!</p>
            </form>
        </div>

        <!-- Add Question Section -->
        <div class="admin-section">
            <h2>Upload New Question</h2>
            <form id="addQuestionForm">
                <textarea id="newQuestion" placeholder="Question Text" required></textarea>
                <input type="text" id="option1" placeholder="Option 1" required>
                <input type="text" id="option2" placeholder="Option 2" required>
                <input type="text" id="option3" placeholder="Option 3" required>
                <input type="text" id="option4" placeholder="Option 4" required>
                <div class="form-row">
                    <select id="correctAnswer" required>
                        <option value="" disabled selected>Select Correct Answer</option>
                        <option value="0">Option 1</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                        <option value="3">Option 4</option>
                    </select>
                    <select id="newCategory" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="General">General Knowledge</option>
                        <option value="Sports">Sports</option>
                        <option value="Science">Science & Tech</option>
                    </select>
                </div>
                <button type="submit">Add Question</button>
            </form>
        </div>

        <!-- Manage Questions Section -->
        <div class="admin-section">
            <h2>Manage Existing Questions</h2>
            <div id="questionsList" class="data-list"></div>
        </div>

        <!-- Quiz History Section -->
        <div class="admin-section">
            <h2>User Quiz History</h2>
            <div id="historyList" class="data-list"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
